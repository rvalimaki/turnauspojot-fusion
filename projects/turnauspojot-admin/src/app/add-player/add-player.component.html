<br /><br />
<form #form="ngForm" (ngSubmit)="onSubmit()">
  <mat-card class="team-card">
    <mat-card-header>
      <mat-card-title> Muokkaa pelaajaa </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!--mat-form-field>
        <input disabled matInput placeholder="Select the date..." [(ngModel)]="team.date" name="date" [matDatepicker]="date">
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" #date></mat-datepicker>
      </mat-form-field-->
      <mat-form-field>
        <mat-select placeholder="Joukkue" [(value)]="player.team">
          <mat-option *ngFor="let team of teams" [value]="team.id">
            {{ team.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          placeholder="Pelinumero"
          matInput
          [(ngModel)]="player.number"
          name="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          placeholder="Etunimi"
          matInput
          [(ngModel)]="player.firstName"
          name="firstName"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          placeholder="Sukunimi"
          matInput
          [(ngModel)]="player.lastName"
          name="lastName"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          placeholder="Liikanimi"
          matInput
          [(ngModel)]="player.funName"
          name="funName"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Pelipaikka" [(value)]="player.position">
          <mat-option *ngFor="let position of positions" [value]="position.id">
            {{ position.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Ketju" [(value)]="player.line">
          <mat-option *ngFor="let line of lines" [value]="line.id">
            {{ line.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Tallenna</button>
    </mat-card-actions>
  </mat-card>
</form>
