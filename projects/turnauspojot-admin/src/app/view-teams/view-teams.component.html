<div class="mat-elevation-z8" *ngIf="tournament.name">
  <table
    *ngIf="dataSource"
    mat-table
    class="full-width-table"
    [dataSource]="dataSource"
    matSort
    aria-label="Elements"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tunnus</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nimi</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
      <td mat-cell *matCellDef="let row">
        <img
          *ngIf="row.logo"
          alt="{{ row.logo }}"
          style="height: 50px; max-width: 60px"
          src="/assets/logos/{{ row.logo }}"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="record">
      <th mat-header-cell *matHeaderCellDef>Pelit</th>
      <td mat-cell *matCellDef="let row">{{ getRecord(row) }}</td>
    </ng-container>

    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef>Pelaajia</th>
      <td mat-cell *matCellDef="let row">{{ getPlayers(row.id).length }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Toiminnot</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-raised-button
          [routerLink]="['/', tournament.name, 'edit-team', row.id]"
        >
          Muokkaa
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--suppress JSUnusedLocalSymbols -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>

<mat-card>
  <mat-card-actions>
    <button mat-fab [routerLink]="['/', tournament.name, 'add-teams']">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
