<br /><br />
<form #form="ngForm" (ngSubmit)="onSubmit()">
  <mat-card class="team-card">
    <mat-card-header>
      <mat-card-title> Muokkaa joukkuetta </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!--mat-form-field>
        <input disabled matInput placeholder="Select the date..." [(ngModel)]="team.date" name="date" [matDatepicker]="date">
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" #date></mat-datepicker>
      </mat-form-field-->
      <mat-form-field>
        <input
          type="text"
          disabled
          placeholder="Joukkueen tunnus"
          matInput
          [(ngModel)]="team.id"
          name="id"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          placeholder="Joukkueen nimi"
          matInput
          [(ngModel)]="team.name"
          name="name"
        />
      </mat-form-field>
      <img
        *ngIf="team.logo"
        alt="{{ team.logo }}"
        style="height: 100px; width: auto"
        src="/assets/logos/{{ team.logo }}"
      />
      <app-jersey-front
        [logo]="team.logo"
        [color]="team.color"
      ></app-jersey-front>
      <mat-form-field>
        <input
          type="text"
          placeholder="Logo"
          matInput
          [(ngModel)]="team.logo"
          name="logo"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Väri</mat-label>
        <mat-select placeholder="Väri" [(value)]="team.color">
          <mat-option *ngFor="let color of colorOptions" [value]="color">
            {{ color }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-fab type="submit">
        <mat-icon>save</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>

<mat-divider></mat-divider>

<table class="full-width-table" mat-table [dataSource]="getPlayers(team.id)">
  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef> #</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.number }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> Etunimi</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.firstName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="funName">
    <mat-header-cell *matHeaderCellDef> Liikanimi</mat-header-cell>
    <mat-cell *matCellDef="let row"> "{{ row.funName }}" </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Sukunimi</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.lastName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> Pelipaikka</mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{ row.position }} {{ row.line }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Toiminnot</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button
        *ngIf="tournament.name"
        mat-mini-fab
        [routerLink]="[
          '/',
          tournament.name,
          'add-player',
          team.id,
          team.id + '_' + row.number
        ]"
      >
        <mat-icon>edit</mat-icon>
      </button>
      &nbsp;
      <button
        mat-mini-fab
        (click)="confirmRemovePlayer(team.id + '_' + row.number)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row
    *matHeaderRowDef="[
      'number',
      'firstName',
      'funName',
      'lastName',
      'position',
      'actions'
    ]"
  ></mat-header-row>
  <mat-row
    *matRowDef="
      let row;
      columns: [
        'number',
        'firstName',
        'funName',
        'lastName',
        'position',
        'actions'
      ]
    "
  ></mat-row>
</table>

<mat-divider></mat-divider>

<mat-card>
  <mat-card-actions>
    <button
      mat-fab
      [routerLink]="['/', tournament.name, 'add-player', team.id, '']"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>

<app-roster
  [players]="getPlayers(team.id)"
  [team]="team"
  [color]="team.color"
></app-roster>
