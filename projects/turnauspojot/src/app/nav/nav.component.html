<mat-sidenav-container class="sidenav-container" *ngIf="tournament">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/', tournament.name, 'pelit']">Pelit</a>
      <a mat-list-item [routerLink]="['/', tournament.name, 'sarjataulukko']"
        >Sarjataulukko</a
      >
      <a mat-list-item [routerLink]="['/' + tournament.name + '/pistekunkut']"
        >Pistepörssi</a
      >
      <a mat-list-item [routerLink]="['/' + tournament.name + '/maalitykit']"
        >Maalitykit</a
      >
      <a mat-list-item [routerLink]="['/' + tournament.name + '/pelintekijat']"
        >Pelintekijät</a
      >
      <a mat-list-item [routerLink]="['/' + tournament.name + '/sikaosasto']"
        >Jäähypörssi</a
      >
      <a mat-list-item [routerLink]="['/' + tournament.name + '/kooste']"
        >Kooste</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title.title }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
